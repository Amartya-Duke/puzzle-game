<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tile Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">

</head>

<body>
    <nav>

    </nav>
    <section>
        <div>
            <div class="row margin-padding-reset">
                <div class="col-lg-4 col-md-8 col-sm-8 col-xs-8 initial margin-padding-reset">
                    <div class="moves">
                        <img src="images/moves.jpg" alt="">
                        <p>MOVES:</p>
                        <p class="no-of-moves" id="no-of-moves">0</p>
                    </div>
                    <div class="timer">
                        <img src="images/timer.jpg" alt="">
                        <p>TIME:</p>
                        <p class="time-left" id="time-left"></p>
                    </div>
                    <div class="initial-buttons">
                        <button type="button" class="btn undo" id="undo">UNDO</button>
                        <button type="button" class="btn new-game" id="new-game">NEW GAME</button>
                        <button type="button" class="btn auto-solve">AUTO SOLVE</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 game-container ">
                    <!--<div class="col-lg-5 col-md-6 col-sm-12 ">-->
                    <div class="gamegrid">
                        <div class="tiles-row row margin-padding-reset">
                            <div class="tiles col-lg-3 col-md-3 col-sm-3">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                        </div>
                        <div class="tiles-row row margin-padding-reset ">
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                        </div>
                        <div class="tiles-row row margin-padding-reset ">
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                        </div>
                        <div class="tiles-row row margin-padding-reset ">
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                            <div class="tiles col-lg-3 col-md-3 col-sm-3 ">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-1 col-sm-1 col-xs-12 "></div>
                <div class="col-lg-2 col-md-5 col-sm-5 col-xs-12 moves-history-container ">
                    <div class="moves-history-inner-container ">
                        <p>YOUR MOVES</p>
                        <div class="my-moves " id="my-moves ">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <div class="level ">
            <p>DIFICULTY LEVEL</p>
            <div class="difficulty-buttons row margin-padding-reset ">
                <div class="col-lg-2 col-md-2 col-sm-2 "></div>
                <button class="btn easy-btn col-lg-2 col-md-2 col-sm-2 ">EASY</button>
                <button class="btn med-btn col-lg-2 col-md-2 col-sm-2 ">MEDIUM</button>
                <button class="btn diff-btn col-lg-2 col-md-2 col-sm-2 ">DIFFICULT</button>
                <button class="btn custom-btn col-lg-2 col-md-2 col-sm-2 " id="custom-btn ">CUSTOM</button>
                <div class="col-lg-2 col-md-2 col-sm-2 "></div>
            </div>
        </div>
    </section>
</body>
<script src="js/index.js "></script>

</html>
